<!DOCTYPE html>
<html lang="pt_BR" ng-app="appModulo">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Prova:: Mais Vida</title>
     
     <!-- lib angular -->
     <script type="text/javascript" src="js/lib/angular.min.js"></script>
     <script type="text/javascript" src="js/lib/main.js"></script>
     
      <!-- controller -->
     <script type="text/javascript" src="js/controllers/medico-controller.js"></script>
     
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="medicoController">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
           
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">HOME</a>
            </div>
            
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="cadastro.html">Cadastra</a>
                    </li>
                   
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
         
        <hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
               <div class="page-header">
  					<h3> Listagem de médicos</h3>
				</div>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
		<div class="row text-center">

			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
						    <th>#</th>
							<th>Primeiro Nome</th>
							<th>Último Nome</th>
							<th>Email</th>
							<th>Ativo</th>
							<th>Ocupado</th>
							<th>Visualizar</th>
							<th>Editar</th>
							<th>Excluir</th>
						</tr>
					</thead>
					<tbody ng-init="listarMedicos()">
						<tr ng-repeat="medico in medicos" class="text-center" >
						    <td>{{$index +1}}</td>
							<td>{{medico.primeiroNome}}</td>
							<td>{{medico.ultimoNome}}</td>
							<td>{{medico.email}}</td>
							
							<td><input  type="radio" ng-model="medico.ativo" data-ng-value="true" name="stivo_{{$index}}" /> </td>
							
							<td><input  type="checkbox" ng-model="medico.ocupado" name="ocupado"/></td>
							
							<td><button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-new-window"></span> </button>
							
							<td><button  type="button" title="Editar" class="btn btn-primary" > <span class="glyphicon glyphicon-pencil" ></span>  </button></td>
						    
						    <td><button  type="button" title="Excluir" class="btn btn-danger" >  <span class="glyphicon glyphicon-trash" ></span>  </button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                    <div ng-include="c.htm"></div>
                </div>
            </div>
        </footer>


    <!-- /.container -->
   <!-- modal ------------------ -->

	<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
		
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Visualizar Medico</h4>
				</div>
			
				<div class="modal-body">
					<div>					 
                      <p>Visualização de médico</p>
					</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				</div>
				
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
          </div><!-- /.modal -->

</body>

</html>
