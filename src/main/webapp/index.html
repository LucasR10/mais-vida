        <hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
               <div class="page-header">
  					<h3> Listagem de médicos</h3>
				</div>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
		<div class="row text-center">

			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
						    <th>#</th>
							<th>Primeiro Nome</th>
							<th>Último Nome</th>
							<th>Email</th>
							<th>Ativo</th>
							<th>Ocupado</th>
						</tr>
					</thead>
					<tbody ng-init="listarMedicos()">
						<tr ng-repeat="medico in medicos" >
						    <td>1</td>
							<td>{{medico.primeiroNome}}</td>
							<td>{{medico.ultimoNome}}</td>
							<td>{{medico.email}}</td>
							<td><label><input type="radio" value="{{medico.ativo}}" name="optradio"/></label></td>
							<td><label><input type="checkbox" ng-model="medico.ocupado" name="optradio"/></label></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


	</div>
