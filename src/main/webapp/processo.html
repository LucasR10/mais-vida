<!DOCTYPE html>
<html lang="pt-BR" ng-app="appModulo">

<head>
    <!--Importar Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" media="screen,projection" />

    <link href="css/materialize/customizado.css" rel="stylesheet">

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/main.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/controllers/processoController.js"></script>
    <script src="js/controllers/usuarioController.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />

    <title>CPJ - Processos</title>
</head>

<body ng-controller="processoController"> 

    <div ng-include="index2.html"></div>
    <ul id="slide-out" class="side-nav collapsible" data-collapsible="expandable">
        <li>
            <div class="userView" >
                <div class="background">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4gL_Mm4R0ErellQV8FsMKtTUPccUg4Rjfk6jATv1ChDWJYq2g">
                </div>
                <a href="#!user"><img class="circle" src="img/usuario.jpg"></a>
                <a href="#!name"><span class="white-text name">{{usuario.nome}}John Doe</span></a>
                <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div>
        </li>

        <li><a href="#!">Cadastrar</a></li>
        <li><a href="#!">Configurações</a></li>

        <li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="#!">Sair</a></li>
    </ul>


    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo right">{{titulo}}</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li>
                    <a href="#">
                        <i data-activates="slide-out" class="material-icons button-collapse">menu</i></a>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="processo.html">Processos</a></li>
                <li><a href="#">Relátórios</a></li>
            </ul>
        </div>
    </nav>

    <br><br>
    <div class="container">
           
         <!--   <div class="input-field col s6">
              <i class="material-icons prefix">search</i> 
              <input id="icon_prefix" type="search" class="validate"> <label for="icon_prefix">Consultar Processo</label>
           </div>
           -->
           <ul class="divider"> </ul> 
            <div class="row">

            <form class="col s12">
                <div class="row">

                    <div class="input-field col s6">
                        <input id="nome" type="text" ng-model="processo.nome" class="validate"> <label for="nome">Nome</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="nummero" type="number" ng-model="processo.numero" class="validate"> <label for="nummero">Número</label>
                    </div>
                    <div class="col s6">
                        <input id="dat-inc" type="date" ng-model="processo.dataInc"> <label for="dat-inc"></label>
                    </div>
                    <div class=" col s6">
                        <input id="dat-fim" type="date" ng-model="processo.dataFim" ><label for="dat-fim"</label>
                    </div>
                    <div class="col s6">
                     
                   <div class="file-field input-field"> 
                     <div class="btn">
                          <span>Arquivo</span> <input type="file" file-model="processo.arquivo">
                       </div>
                     <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                     </div>
                   </div>
                 
                    <button ng-click="salvarProcesso(processo);" class="btn waves-effect waves-light" type="submit" name="action"> Salvar </button>
                    <a href="index.html" class="waves-effect btn red"> Cancelar</a>

                </div>
            </form>
        </div>
    </div>
    <!--
    <footer class="page-footer">

        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright CRUD - angularjs
                <a class="grey-text text-lighten-4 right" href="#!">Mias Links</a>
            </div>
        </div>
    </footer>-->

    <!--Importar jQuery depois do materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
            Materialize.updateTextFields();

        });
    </script>
</body>

</html>
